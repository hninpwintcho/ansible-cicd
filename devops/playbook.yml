---
- name: Deploy Next.js Docker container
  hosts: all
  become: yes  # Run as root
  vars:
    IMAGE_NAME: "{{ image_name }}"
    DOCKERHUB_USERNAME: "{{ dockerhub_username }}"
    DOCKERHUB_TOKEN: "{{ dockerhub_token }}"
    DOMAIN_NAME: "{{ domain_name }}"
    NGINX_CONFIG_VERSION: "/etc/nginx/sites-available/{{ DOMAIN_NAME }}.version"
    NGINX_CONFIG_FILE: "/etc/nginx/sites-available/{{ DOMAIN_NAME }}.conf"
    NGINX_ENABLED_FILE: "/etc/nginx/sites-enabled/{{ DOMAIN_NAME }}.conf"
    ENABLE_SSL: "{{ 'true' if enable_ssl == 'true' else 'false' }}"
    APP_PORT: 3001
    SWAP_SIZE: 1024

  tasks:
    - name: Configure swap
      include_role:
        name: geerlingguy.swap
      vars:
        swap_file_size_mb: "{{ SWAP_SIZE }}"
      when: (ansible_swaptotal_mb is not defined) or (ansible_swaptotal_mb < SWAP_SIZE - 8)
            
    - name: Update apt package list
      apt:
        update_cache: yes

    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present
    
    - name: Enable and start Nginx
      service:
        name: nginx
        state: started
        enabled: yes
        
    - name: Set SSL mode
      set_fact:
        ssl_on: "{{ ENABLE_SSL == 'true' }}"

    - name: Install Certbot and Nginx plugin
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - certbot
        - python3-certbot-nginx
      when: ssl_on

    - name: Docker login
      docker_login:
        registry: "https://index.docker.io/v1/"
        username: "{{ DOCKERHUB_USERNAME }}"
        password: "{{ DOCKERHUB_TOKEN }}"
        reauthorize: yes

    - name: Pull Docker image
      docker_image:
        name: "{{ IMAGE_NAME }}"
        source: pull

    - name: Run Docker container
      docker_container:
        name: "{{ DOMAIN_NAME }}"
        image: "{{ IMAGE_NAME }}"
        image_name_mismatch: recreate
        state: started
        restart_policy: always
        ports:
          - "{{ APP_PORT }}:3000"
        env:
          NODE_ENV: production
          PORT: "3000"
    
    - name: Wait for Docker container to start
      wait_for:
        host: localhost
        port: "{{ APP_PORT }}"
        delay: 5
        timeout: 60
          
    - name: Copy Nginx configuration
      template:
        src: nginx.conf.j2
        dest: "{{ NGINX_CONFIG_VERSION }}"
      register: nginx_config

    - name: Add Nginx configuration
      template:
        src: nginx.conf.j2
        dest: "{{ NGINX_CONFIG_FILE }}"
      when: nginx_config.changed
      notify: 
        - Restart Nginx
        - Install SSL certificate

    - name: Enable Nginx configuration
      file:
        src: "{{ NGINX_CONFIG_FILE }}"
        dest: "{{ NGINX_ENABLED_FILE }}"
        state: link
      
  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: reloaded

    - name: Install SSL certificate
      command: "certbot --nginx -d {{ DOMAIN_NAME }} -n --agree-tos --email thixpin@devktops.com"
      when: ssl_on
